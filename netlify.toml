[build]
  command = "npm run build:netlify"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NEXT_WEBPACK_USEPOLLING = "1"
  NODE_OPTIONS = "--enable-source-maps"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@nestjs/microservices", "@nestjs/websockets", "@nestjs/platform-express", "class-transformer", "class-validator"]

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
